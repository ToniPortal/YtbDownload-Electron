name: Release

on:
  push:
    branches:
      - master

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '16'

    - name: Install dependencies
      run: |
        npm install -g electron-packager
        npm install -g ghr

    - name: Build Electron app
      run: npm run build

    - name: Get package name
      id: package_name
      run: echo "::set-output name=name::$(ls -d dist/*)"

    - name: Create Release
      run: ghr -t ${{ secrets.GITHUB_TOKEN }} -u ${{ github.repository_owner }} -r ${{ github.repository }} -b "Release notes" -n "Release" ${{ steps.package_name.outputs.name }}
