name: Release

on:
  push:
    branches:
      - master

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Build Electron app
      run: npm run build

    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          release-builds/**
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Update Release Version
      run: echo ::set-output name=release_version::${{ steps.create_release.outputs.release }}

    - name: Update package.json version
      run: npm version ${{ steps.release_version }}

    - name: Push changes
      uses: ad-m/github-push-action@v0.7.0
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
