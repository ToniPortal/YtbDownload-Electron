name: Build and Release

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Use Node.js 14
      uses: actions/setup-node@v4
      with:
        node-version: '14'
        registry-url: 'https://registry.npm.taobao.org'  # Utilisation du miroir Taobao

    - name: Cache node modules
      uses: actions/cache@v2
      with:
        path: |
          node_modules
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Install Dependencies
      run: npm install
      timeout-minutes: 5

    - name: Build Electron app
      run: npm run build

    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          YtbDownload-Electron-win32-x64
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Update Release Version
      run: echo ::set-output name=release_version::${{ steps.create_release.outputs.release }}

    - name: Update package.json version
      run: npm version ${{ steps.release_version }}

    - name: Push changes
      uses: ad-m/github-push-action@v0.7.0
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
