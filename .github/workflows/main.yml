name: Release

on:
  push:
    branches:
      - master

jobs:
  release:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '16'

    - name: Install dependencies
      run: |
        npm install
        npm install -g electron-packager
        npm install -g @zeit/ncc
        npm install -g gh

    - name: Build Electron app
      run: npm run build

    - name: Package Electron app (Windows)
      run: |
        electron-packager . mon-projet --platform=win32

    - name: Bundle app using @zeit/ncc
      run: ncc build mon-projet-win32-x64 -o dist

    - name: Create Release
      run: gh release create v1.1.0 ./dist/* -t "Release v1.2.0"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
