name: Release

on:
  push:
    branches:
      - master

jobs:
  release:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '16'

    - name: Install dependencies
      run: |
        npm install
        npm install -g electron-packager
        npm install -g gh

    - name: Build Electron app
      run: npm run build
  
    - name: Zip the app
      run: Compress-Archive -Path dist/MonProjet-win32-x64 -DestinationPath dist/MonProjet-win32-x64.zip -Force

    - name: Create Release
      run: gh release create v1.2.0 ./dist/MonProjet-win32-x64.zip -t "Release v1.2.0"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
